<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Disk Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div>Disk radius: <span id="radius">1.0</span></div>
        <div>Inner radius: <span id="innerRadius">4.0</span></div>
        <div>Observer distance: <span id="distance">3.0</span></div>
        <div>Use mouse to orbit camera</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
