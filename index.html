<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Disk Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            min-width: 250px;
        }
        .control-group {
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .control-group label {
            flex: 1;
            margin-right: 10px;
        }
        .control-group input[type="range"] {
            flex: 1.5;
            margin-right: 10px;
        }
        .control-group span {
            min-width: 40px;
            text-align: right;
        }
        input[type="range"] {
            -webkit-appearance: none;
            height: 5px;
            background: #333;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            cursor: pointer;
        }
        .info-text {
            margin-top: 10px;
            font-size: 11px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-group">
            <label for="spinSlider">Black hole spin:</label>
            <input type="range" id="spinSlider" min="-0.998" max="0.998" step="0.001" value="0">
            <span id="spin">0.000</span>
        </div>
        <div class="control-group">
            <label for="innerRadiusSlider">Inner radius:</label>
            <input type="range" id="innerRadiusSlider" min="1.5" max="10" step="0.1" value="2">
            <span id="innerRadius">5.0</span>
        </div>
        <div class="control-group">
            <label for="outerRadiusSlider">Outer radius:</label>
            <input type="range" id="outerRadiusSlider" min="10" max="40" step="0.5" value="20">
            <span id="radius">20.0</span>
        </div>
        <div class="control-group">
            <label for="volumetricToggle">Volumetric clouds:</label>
            <input type="checkbox" id="volumetricToggle" checked>
            <span id="volumetricStatus">ON</span>
        </div>
        <div class="control-group">
            <label for="resolutionScaleSlider">Resolution scale:</label>
            <input type="range" id="resolutionScaleSlider" min="1" max="4" step="0.5" value="3">
            <span id="resolutionScale">3.0</span>
        </div>
        <div class="control-group">
            <label>Observer distance:</label>
            <span id="distance">100.0</span>
        </div>
        <div class="control-group">
            <label>Black hole mass:</label>
            <span id="mass">1.0</span>
        </div>
        <div class="info-text">
            Mouse: orbit camera | Scroll: zoom | S/X: adjust spin
        </div>
    </div>
    <!-- <script type="module" src="main-modular.js"></script> -->
    <script type="module" src="main.js"></script>
</body>
</html>
